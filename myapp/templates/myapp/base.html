<!DOCTYPE html>
<html>
<head>
    <title>Sparky Direct Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your additional CSS files here -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <a class="navbar-brand" href="{% url 'myapp:home' %}">Sparky Direct Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:courses' %}">First Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:courses' %}">Second Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:courses' %}">Third Year</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'myapp:courses' %}">Fourth Year</a>
                </li>
                <!-- Add more navigation links as needed -->
            </ul>

            <!-- Search Bar -->
            <form class="form-inline my-2 my-lg-0" action="{% url 'myapp:search' %}" method="GET">
                <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search...">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:signup' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myapp:login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add your additional JavaScript code here -->
</body>
</html>
